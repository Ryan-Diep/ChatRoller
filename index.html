<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatRoller</title>
  </head>
  <body>
    <div id="message"></div>
    <script>
      fetch('/prediction')
        .then(response => response.text())
        .then(prediction => {
        document.getElementById('message').textContent = prediction;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
